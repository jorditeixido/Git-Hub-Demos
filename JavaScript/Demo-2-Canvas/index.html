<body style="background:#1f4068;color:#AAAAAA;" onLoad="inicializarJuego();">

    <div class="jumbotron text-center cabecera" style="background:#a2d5f2;color:#07689f;">
        <h1>Proyecto Demo (2)</h1>
        <h2>HTML+CSS+JavaScript+BootStrap+Canvas</h2>
        <p>Diseño responsive</p>

    <div class="container text-center">
    <div class="row">
        <div class="col-sm-2">
            <h3>Controles</h3>
            <p><button class="btn btn-danger" onClick="clearInterval(pantalla.intervalo);">PAUSE</button></p>
            <p><button class="btn btn-success" onClick="pantalla.intervalo  = setInterval(actualizarPantalla, velocidad);">RESTART</button></p>
            <p><button class="btn btn-warning" onClick="actualizarPantalla()">STEP</button></p>
            <p id='reloj'>Reloj=0</p>
            <hr>
            <p id='nivel'></p>
            <hr>
            <p id='velocidad'></p>
            <hr>
        </div>
        <div id='centro' class="col-sm-8">
        </div>
        <div class="col-sm-2">
            <h5 style="color:#FF0000;">WEB EN DESARROLLO</h5>
            <h5>DETALLES:</h5>
            <p id='detalles'></p>
        </div>
    </div>
    </div>
